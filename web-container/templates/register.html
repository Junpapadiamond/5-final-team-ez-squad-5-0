{% extends "base.html" %}

{% block title %}Register - Together App{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Create Your Account</h2>
    <p>Start your journey with your partner</p>
    
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="partner_email">Partner's Email (Optional)</label>
            <input type="email" id="partner_email" name="partner_email">
            <small>We'll send them an invitation to connect.</small>
        </div>
        
        <div class="login-reg-button">
            <button type="submit" class="btn-primary">Register</button>
            <div>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></div>
        </div>
    </form>
</div>
{% endblock %}
