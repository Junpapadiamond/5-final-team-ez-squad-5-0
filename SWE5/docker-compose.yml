# docker-compose.yml
version: '3.9'

services:
  # API Container
  api:
    build: ./api-container
    container_name: together-api
    restart: always
    ports:
      - "5001:5001"
    environment:
      - FLASK_APP=run.py  # Change this from __init__.py to run.py
      - FLASK_ENV=development
      - MONGO_URI=mongodb://db:27017/together
      - SECRET_KEY=dev-secret-key
      - JWT_SECRET_KEY=jwt-secret-key
    volumes:
      - ./api-container:/app
    depends_on:
      - db
    networks:
      - app-network

  # Web Container (Flask)
  web:
    build: ./web-container
    container_name: together-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:5001/api
      - SECRET_KEY=web-secret-key
      - FLASK_ENV=development
    volumes:
      - ./web-container:/app
    depends_on:
      - api
    networks:
      - app-network

  # DB Container
  db:
    build: ./db-container
    container_name: together-db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data: