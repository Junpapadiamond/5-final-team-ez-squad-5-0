# docker-compose.yml
version: '3.9'

services:
  ai-service:
    build: ./ai-container
    container_name: together-ai
    restart: always
    ports:
      - "5002:5002"
    environment:
      - MONGO_URI=mongodb://db:27017/together
      - JWT_SECRET_KEY=jwt-secret-key
      - FLASK_ENV=development
      - SOCKETIO_ASYNC_MODE=eventlet
    volumes:
      - ./ai-container:/app
    depends_on:
      - db
      - api
    networks:
      - app-network

  # API Container
  api:
    build: ./api-container
    container_name: together-api
    restart: always
    ports:
      - "5001:5001"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - MONGO_URI=mongodb://db:27017/together
      - SECRET_KEY=dev-secret-key
      - JWT_SECRET_KEY=jwt-secret-key
      - AI_URL=http://ai-service:5002/api/ai
      # Email configuration - Replace with your actual email credentials
      - MAIL_SERVER=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USE_TLS=True
      - MAIL_USERNAME=your-email@gmail.com
      - MAIL_PASSWORD=your-app-password
      - MAIL_DEFAULT_SENDER=together-app@example.com
    volumes:
      - ./api-container:/app
    depends_on:
      - db
    networks:
      - app-network

  # Message Worker Container
  message-worker:
    build:
      context: ./api-container
      dockerfile: Dockerfile.worker
    container_name: together-message-worker
    restart: always
    environment:
      - MONGO_URI=mongodb://db:27017/together
      - AI_URL=http://ai-service:5002/api/ai
      # Also add email configuration to the worker
      - MAIL_SERVER=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USE_TLS=True
      - MAIL_USERNAME=your-email@gmail.com
      - MAIL_PASSWORD=your-app-password
      - MAIL_DEFAULT_SENDER=together-app@example.com
    volumes:
      - ./api-container:/app
    depends_on:
      - db
      - api
      - ai-service
    networks:
      - app-network

  # Web Container (Flask)
  web:
    build: ./web-container
    container_name: together-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:5001/api
      - AI_SOCKET_URL=http://localhost:5002  # Socket.IO public URL (from browser)
      - SECRET_KEY=web-secret-key
      - FLASK_ENV=development
    volumes:
      - ./web-container:/app
    depends_on:
      - api
      - ai-service
    networks:
      - app-network

  # DB Container
  db:
    build: ./db-container
    container_name: together-db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data: